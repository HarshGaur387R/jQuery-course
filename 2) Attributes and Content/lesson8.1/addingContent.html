<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Content</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function(){
            $("#selectedElement").append('Appending on content of selected element');
            $("#selectedElement").prepend('prepending on content of selected element');
            $("#selectedElement").after('Adding after Selected Element');
            $("#selectedElement").before('Adding before Selected Element');
        });
    </script>
</head>
<body>
    Already written content before SELECTED ELEMENT.
    <div id="selectedElement">
        <b><i>CONTENT INSIDE SELECTED ELEMENT.</i></b>
    </div>
    Already written content after SELECTED ELEMENT.
</body>
</html>
