<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <title>Document</title>
    <style>
        .d{
            background-color: aqua;
            color: black;
            font-size: large;
            height: 80px;
        }
    </style>

    <script>
        $(function(){
            $('p').eq(0).click(function(){
                $('div').eq(0).toggle(1000);
            });

            $('#p2').click(function(){
                $('#d2').fadeToggle(1000);
            });

            $('#p3').click(function(){
                $('#d3').slideToggle();
            });
        });

    </script>
</head>
<body>
    <div class="d">
        <p>LOL</p>
    </div>

    <div id="d2" class="d">
        <p id="p2">LOL2</p>
    </div>

    <div id="d3" class="d">
        <p id="p3">LOL3</p>
    </div>

</body>
</html>
